<!DOCTYPE html>
<html>
<head>
<style>
.image { grid-area: menu; }
.songTitle { grid-area: right; }
.artist { grid-area: right; }

.grid-container {
  display: grid;
  grid-template-areas:
    'menu right right right right right'
    'menu right right right right right';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>This grid layout contains six columns and three rows:</p>

<div class="grid-container">
  <div class="image"> <img src="img_girl.jpg" width="500" height="600"> </div>
  <div class="songTitle">Right</div>
  <div class="artist">Footer</div>
</div>

</body>
</html>
